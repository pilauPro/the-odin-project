<html>
<link rel="stylesheet" type="text/css" href="sketch.css">

<head>
	<title>Matt's Sketch-a-Etch</title>
</head>
<body>

<button id="clear">Clear</button>

<form>
	<h4>Paintbrush color:</h4>
	<input class="rdio" type="radio" name="color" value="black" checked="checked">Black
	<input class="rdio" type="radio" name="color" value="#FF0000">Red
	<input class="rdio" type="radio" name="color" value="#0066FF">Blue
	<input class="rdio" type="radio" name="color" value="#33CC33">Green
</form>

<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="sketch.js"></script>

</body>
</html>
